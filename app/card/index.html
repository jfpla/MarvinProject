<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Marvin Card</title>
  </head>
  <body>
    <div class="game">
      <div class="rank">3</div>
      <div class="front">
        <img class="thumbnail" src="img/tv-show-small.jpg" alt="" />
        <h3 class="name">OBI - WAN KENOBI</h3>
        <div class="stats">
          <p class="viewers">539.9k</p>
          <div class="streamers">
            <img src="img/actor-ewan.jpg" alt="ewan" />
            <img src="img/actor-moses.jpg" alt="moses" />
            <img src="img/actor-vivien.jpg" alt="vivien" />
          </div>
        </div>
      </div>

      <div class="back">
        <div class="streaming-info">
          <p class="game-stat">559k<span>Watching</span></p>
          <p class="game-stat">25.8k<span>Streams</span></p>
        </div>

        <button class="btn">See more streams</button>

        <div class="streamers">
          <div class="streamer">
            <div class="icon">
              <img src="img/actor-ewan.jpg" alt="ewan" />
            </div>
            <p class="name">Ewan</p>
            <p class="number">36.1k</p>
          </div>
          <div class="streamer">
            <div class="icon">
              <img src="img/actor-moses.jpg" alt="moses" />
            </div>
            <p class="name">Moses</p>
            <p class="number">25.1k</p>
          </div>
          <div class="streamer">
            <div class="icon">
              <img src="img/actor-vivien.jpg" alt="vivien" />
            </div>
            <p class="name">Vivien</p>
            <p class="number">14.1k</p>
          </div>
        </div>
      </div>

      <div class="background">
        <svg
          class="wave-svg"
          version="1.1"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          x="0px"
          y="0px"
          viewBox="0 0 400 400"
          style="overflow: visible; enable-background: new 0 0 400 400"
          xml:space="preserve"
        >
          <style type="text/css">
            .st0 {
              fill: var(--clr-dark);
            }
          </style>
          <g>
            <path
              class="st0"
              d="M400,400V93.5C350,93.5,350,0,300,0c-50,0-50,93.5-100,93.5C150,93.5,150,0,100,0S50,93.5,0,93.5V400H400z"
            />
          </g>
        </svg>
        <img src="img/tv-show-small.jpg" alt="" />
      </div>
    </div>
  </body>
</html>
