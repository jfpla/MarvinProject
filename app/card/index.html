<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Marvin Card</title>
  </head>
  <body>
    <div class="game">
      <div class="rank">3</div>
      <div class="front">
        <img class="thumbnail" src="img/tv-show-small.jpg" alt="" />
        <h3 class="name">OBI - WAN KENOBI</h3>
        <div class="stats">
          <p class="viewers">539.9k</p>
          <div class="streamers">
            <img src="img/actor-ewan.jpg" alt="ewan" />
            <img src="img/actor-moses.jpg" alt="moses" />
            <img src="img/actor-vivien.jpg" alt="vivien" />
          </div>
        </div>
      </div>

      <div class="back">
        <div class="streaming-info">
          <p class="game-stat">559k<span>Watching</span></p>
          <p class="game-stat">25.8k<span>Streams</span></p>
        </div>

        <button class="btn">See more streams</button>

        <div class="streamers">
          <div class="streamer">
            <div class="icon">
              <img src="img/actor-ewan.jpg" alt="ewan" />
            </div>
            <p class="name">Ewan</p>
            <p class="number">36.1k</p>
          </div>
          <div class="streamer">
            <div class="icon">
              <img src="img/actor-moses.jpg" alt="moses" />
            </div>
            <p class="name">Moses</p>
            <p class="number">25.1k</p>
          </div>
          <div class="streamer">
            <div class="icon">
              <img src="img/actor-vivien.jpg" alt="vivien" />
            </div>
            <p class="name">Vivien</p>
            <p class="number">14.1k</p>
          </div>
        </div>
      </div>

      <div class="background">
        <img src="img/tv-show-small.jpg" alt="" />
      </div>
    </div>
    <svg width="0" height="0" x="0px" y="0px">
      <defs>
        <clipPath id="wave" clipPathUnits="objectBoundingBox">
          <path
            d="M1.5,0H1H0.5H0v0.8C0.3,0.8,0.3,1,0.5,1c0,0,0,0,0,0C0.8,1,0.8,0.8,1,0.8c0,0,0,0,0,0C1.3,0.8,1.3,1,1.5,1
    	C1.8,1,1.8,0.8,2,0.8V0H1.5z"
          />
          <animateTransform
            attributeType="XML"
            attributeName="transform"
            type="translate"
            from="0 0"
            to="-200 0"
            begin="0s"
            dur="10s"
            repeatCount="indefinite"
          />
        </clipPath>
      </defs>
    </svg>
  </body>
</html>
